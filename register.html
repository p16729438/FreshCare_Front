<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="/resources/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="apple-touch-icon" sizes="180x180" href="/resources/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon-16x16.png" />
    <link rel="manifest" href="/resources/site.webmanifest" />
    <link rel="mask-icon" href="/resources/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="/resources/favicon.ico" />
    <link rel="stylesheet" href="css/register.css" />

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function () {
        $("#homeButton").click(function () {
          location.href = "selectRoom.html";
        });
        $("#confirmButton").click(function () {
          $.get("http://192.168.1.124/api/userJoin?USERROOM=" + $("#USERROOM").val() + "&USERPW=" + $("#USERPW").val() + "&USERPHONE=" + $("#USERPHONE").val() + "&USEREMAIL=" + $("#USEREMAIL").val());
          location.href = "selectRoom.html";
        });
      });
    </script>

    <title>FreshCare</title>
  </head>
  <body>
    <div id="header">
      <h1>FreshCare</h1>
    </div>
    <div id="article">
      <div id="content">
        <p>간편회원가입</p>
        <div id="inputContainer">
          <div class="inputBoxContainer">
            <div class="inputBoxContainerText">호수 입력</div>
            <div><input class="inputBox" id="USERROOM" type="text" placeholder="A000-1" /></div>
          </div>
          <div class="inputBoxContainer">
            <div class="inputBoxContainerText">간편 비밀번호 입력</div>
            <div><input class="inputBox" id="USERPW" type="password" /></div>
          </div>
          <div class="inputBoxContainer">
            <div class="inputBoxContainerText">비밀번호 확인</div>
            <div><input class="inputBox" type="password" /></div>
          </div>
          <div class="inputBoxContainer">
            <div class="inputBoxContainerText">전화번호</div>
            <div><input class="inputBox" id="USERPHONE" type="tel" placeholder="01012345678" /></div>
          </div>
          <div class="inputBoxContainer">
            <div class="inputBoxContainerText">이메일 주소</div>
            <div><input class="inputBox" id="USEREMAIL" type="email" /></div>
          </div>
        </div>
        <div id="nav">
          <div id="backButton">뒤로가기</div>
          <div id="homeButton">홈</div>
          <div id="confirmButton">완료</div>
        </div>
      </div>
    </div>
  </body>
</html>
